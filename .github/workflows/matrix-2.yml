name: Matrix Exo 2

on:
  push:

jobs:
  matrix-2:
    strategy:
      matrix:
        node-version: [ 12, 14, 16 ]
        os: [ ubuntu-latest, windows-latest ]
        include:
          - os: windows-latest
            version: ${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: node-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm ci
      - run: npm run test